apiVersion: v1
kind: Service
metadata:
  namespace: orchestration # game-2048
  name: nlb-sample-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: nginx

