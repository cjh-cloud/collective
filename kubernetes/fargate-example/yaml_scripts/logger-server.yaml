---
apiVersion: v1
kind: Namespace
metadata:
  name: orchestration # game-2048
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: orchestration
  name: logger-server
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        fargate-enabled: 'true'
    spec:
      containers:
      - name: main
        image: nginx:1.14.2
        ports:
        - containerPort: 80